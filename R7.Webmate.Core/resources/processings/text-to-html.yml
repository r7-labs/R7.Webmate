---
# Processing sequence: text-to-text --> text-to-html
# TODO: Move some commands to text-to-text
# TODO: More dash rules https://en.wikipedia.org/wiki/Dash
# TODO: replace URLs with links
# TODO: emphasize names
options:
  remove-endlines: false
commands:
# starts with bullet - potential unordered list
- !!regex-replace
  pattern: "(?m)^\u2022\\s*(.+)$"
  replacement: "<ul>\n<li>$1</li>\n</ul>"
# starts with digits - potential ordered list
- !!regex-replace
  pattern: "(?m)^\\d+\\.\\s*(.*)$"
  replacement: "<ol>\n<li>$1</li>\n</ol>"
# squash lists
- !!regex-replace
  pattern: "</ul>\\s*<ul>\\s*"
  replacement: ""
- !!regex-replace
  pattern: "</ol>\\s*<ol>\\s*"
  replacement: ""
# wrap other lines into P tags
- !!regex-replace
  pattern: "(?m)(^[^<].*[^>])$"
  replacement: "<p>$1</p>"
# trim space inside P tags
- !!regex-replace
  pattern: "<p>\\s*"
  replacement: "<p>"
- !!regex-replace
  pattern: "\\s*</p>"
  replacement: "</p>"
# remove duplicate spaces
- !!regex-replace
  pattern: " +"
  replacement: " "
# remove empty P tags
- !!replace
  pattern: "<p></p>"
  replacement: ""
- !!replace
  pattern: "<p>&#160;</p>"
  replacement: ""
- !!replace
  pattern: "<p>&nbsp;</p>"
  replacement: ""
# replace ampersands
- !!replace
  pattern: "&"
  replacement: "&amp;"
# replace quotes
# TODO: Make optional
- !!replace
  pattern: '"'
  replacement: "&quot;"
# replace &ndash;
- !!replace
  pattern: "\u2013"
  replacement: "&ndash;"
# replace &mdash;
- !!replace
  pattern: "\u2014"
  replacement: "&mdash;"
# potential &horbar; in quotes
- !!replace
  pattern: ">- "
  replacement: ">&horbar; "
# potential &mdash;
- !!regex-replace
  pattern: " - ?"
  replacement: " &mdash; "
# add &nbsp; before long dashes
- !!replace
  pattern: " &ndash;"
  replacement: "&nbsp;&ndash;"
- !!replace
  pattern: " &mdash;"
  replacement: "&nbsp;&mdash;"
# replace emails with links
- !!regex-replace
  pattern: "(?i)\\b[A-Z0-9\\._%\\+-]+@[A-Z0-9\\.-]+\\.[A-Z]{2,4}\\b"
  replacement: "<a href=\"mailto:$&\">$&</a>"
- !!if-option
  option: remove-endlines
  then-commands:
  - !!replace
    pattern: "\n"
    replacement: ""

